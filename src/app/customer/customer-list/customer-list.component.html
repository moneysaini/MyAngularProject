<p>customer-list works! (Child)</p>

<span>Name={{name}}</span>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Select</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cust of customers">
            <td>{{cust}}</td>
            <td>
                <input type="button" (click)="selectCustomer(cust)" value="Select" />
            </td>
        </tr>
    </tbody>
</table>
