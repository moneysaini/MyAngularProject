<h5>Add Product (Model Driven)</h5>


<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="frm" (ngSubmit)="saveProduct()">
            <div class="form-group">
                <label>Product Id</label>
                <input type="text" class="form-control" formControlName="productId" />
                <div *ngIf="frm.controls['productId']?.errors">
                    <span class="text-danger">Product Id is mandatory</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" class="form-control" formControlName="productCode" />
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" formControlName="productName" />
                <div *ngIf="frm.controls['productName']?.errors">
                    <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('required')">Product Name is mandatory</span>
                    <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('pattern')">Product Name is Invlaid</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" formControlName="price" />
                <div *ngIf="frm.controls['price']?.errors">
                    <span class="text-danger">Product Price is mandatory</span>
                </div>
            </div>
            <div formGroupName="description">
                <h4>Description</h4>
                <div class="form-group">
                    <label>Product Short Desc:</label>
                    <input type="text" class="form-control" formControlName="shortDesc" />
                </div>
                <div class="form-group">
                    <label>Product Full Desc</label>
                    <textarea class="form-control" formControlName="fullDesc" ></textarea>
                </div>
            </div>
            <input type="submit" class="btn btn-warning" value="Save Product" />
            <input type="button" class="btn btn-primary" value="Clear Validation" (click)="disableValidation()"  />
            <input type="button" class="btn btn-dark" value="Reset" (click)="resetForm()"  />            
        </form>
    </div>
</div>
