<h5>Add Product (Template Driven)</h5>


<div class="row">
    <div class="col-lg-6">
        <form #frm="ngForm" (ngSubmit)="saveProduct(frm)">
            <div class="form-group">
                <label>Product Id</label>
                <input type="text" class="form-control" name="productId" [(ngModel)]="product.productId" />
            </div>
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" class="form-control" name="productCode" [(ngModel)]="product.productCode"
                required />
                <div *ngIf="frm.submitted && frm.controls['productCode']?.errors">
                    <span class="text-danger">Product Code is mandatory</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="pName" [(ngModel)]="product.productName"
                required pattern="^[a-zA-Z0-9 ]+$" />
                <div *ngIf="frm.submitted && frm.controls['pName']?.errors">
                    <span class="text-danger" *ngIf="frm.controls['pName']?.hasError('required')">Product Name is mandatory</span>
                    <span class="text-danger" *ngIf="frm.controls['pName']?.hasError('pattern')">Product Name is Invaild</span>
                </div>
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="product.price" />
            </div>
            <input type="submit" class="btn btn-warning" value="Save Product"  />
        </form>
    </div>
</div>
